 <!DOCTYPE html>
<html>
<head>
  <title>Movie History</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" src="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
 <div class="container2">
 <div class="container">
   <nav class="row box green lighten-4">
     <div class="nav-wrapper">
         <input class="form-control" id="userSearch" type="text" placeholder="search here...">
         <button class="right"><a  id="auth-btn" class="blue-text text-darken-4" href="#" title="login">Login/Register</a></button>
     </div>
   </nav>
   <h2>Coffee Mug Movie Presents</h2>
   <div class="row">
     <button id="untracked-btn" class="btn">Show Untracked</button>
     <button id="unwatched-btn" class="btn">Show Unwatched</button>
     <button id="watched-btn" class="btn">Show Watched</button>
     <div class="range-slider">
      <!-- <p class="range-field"> -->
        <label for="ratingSlider"> Filter by Rating </label>
        <input type="range" class="range-slider__range" id="ratingSlider" min="0" max="10" step="1" value="0" style="width: 300px;"/>
        <span class="range-slider__value">0</span>
      <!-- </p> -->
    </div>
   </div>
 </div>
 <div id="output" class="row box"></div>
 </div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
